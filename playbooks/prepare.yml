---
- name: Wait for instances
  hosts: all
  gather_facts: no
  tasks:
    - name: Waiting for system to start
      wait_for_connection:

- name: Prepare
  hosts: all
  tasks:
    - name: Set hostname address mapping
      become: yes
      template:
        src: templates/hosts.j2
        dest: /etc/hosts
        backup: yes
