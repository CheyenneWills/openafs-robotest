---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: m-devel-01
    box: "${AFS_BOX:-generic/debian10}"
    template: "${AFS_TEMPLATE:-generic-debian-10}"
    groups:
      - afs_builders
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 0
    ANSIBLE_STDOUT_CALLBACK: yaml
  inventory:
    group_vars:
      all:
        # Preamble
        afs_prep_update_kernel: "no"
        # Checkout
        afs_git_repo: "${AFS_GIT_REPO:-git://git.openafs.org/openafs.git}"
        afs_git_version: "${AFS_GIT_VERSION:-master}"
        afs_source: "${AFS_SOURCE:-~/openafs}"
        # Build
        afs_builds: "${AFS_BUILDS:-~/.cache/ansible-openafs/builds}"
verifier:
  name: ansible
scenario:
  create_sequence:
    - create
    - prepare
  check_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - cleanup
    - destroy
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
